<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Moon icon -->
  <path d="M 200 150 C 200 150, 150 200, 150 256 C 150 312, 200 362, 256 362 C 312 362, 362 312, 362 256 C 362 200, 312 150, 256 150 C 240 150, 220 150, 200 150 Z" 
        fill="#FFC107" 
        filter="url(#shadow)"/>
  
  <!-- Stars -->
  <circle cx="320" cy="180" r="8" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="350" cy="220" r="6" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="180" cy="320" r="6" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Sleep Z's -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9">Z</text>
  <text x="290" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.7">z</text>
  <text x="315" y="225" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.5">z</text>
</svg>