<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- シンプルな月のアイコン（通知用） -->
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 月の形 -->
  <path d="M 256 64 C 256 64, 128 96, 128 256 C 128 416, 256 448, 256 448 C 192 448, 64 352, 64 256 C 64 160, 192 64, 256 64" 
        fill="url(#moonGradient)"/>
  
  <!-- 小さな星 -->
  <g>
    <circle cx="350" cy="150" r="8" fill="#FFD700"/>
    <circle cx="380" cy="200" r="6" fill="#FFD700"/>
    <circle cx="340" cy="250" r="7" fill="#FFD700"/>
  </g>
  
  <!-- Zzz (小さめ) -->
  <g transform="translate(360, 320)">
    <text font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#7B68EE">
      Z
    </text>
    <text font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#7B68EE" transform="translate(20, -10)">
      z
    </text>
    <text font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7B68EE" transform="translate(35, -18)">
      z
    </text>
  </g>
</svg>